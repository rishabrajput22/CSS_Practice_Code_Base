<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        html{
            font-size: 25px;
        }
        h1{
            text-align: center;
        }
        .container{
            font-size: 10px;
            width: 50vw;
            height: 50vh;
            border: 2px solid red;
        }
        #first{
            font-size: 50%;
        }
        #second{
            font-size: 50px;
        }
        #first2{
            font-size: 50%;
        }
        #second{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 id="first">This is first heading</h1>
    <h1 id="second">This is second heading </h1>
</div>
<div class="container2">
    <h1 id="first2">This is Third heading</h1>
    <h1 id="second2">This is Fourth heading </h1>

 </div>
</body>
</html>
